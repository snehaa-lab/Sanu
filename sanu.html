<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanu</title>

<style>
* {
  box-sizing: border-box;
  letter-spacing: 0;
}

body {
  margin: 0;
  height: 100vh;
  background: #fff1f6;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, Arial, sans-serif;
}

.card {
  background: white;
  width: 340px;
  padding: 24px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

/* Title */
.title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 12px;
}

/* Cute Face */
.face {
  width: 120px;
  height: 120px;
  background: #ffdcc8;
  border-radius: 50%;
  margin: 10px auto;
  position: relative;
}

.eye {
  width: 10px;
  height: 12px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 42px;
}

.eye.left { left: 35px; }
.eye.right { right: 35px; }

.blush {
  width: 14px;
  height: 8px;
  background: #ffb6c1;
  border-radius: 50%;
  position: absolute;
  top: 60px;
}

.blush.left { left: 20px; }
.blush.right { right: 20px; }

.mouth {
  width: 28px;
  height: 14px;
  border: 3px solid #333;
  border-top: none;
  border-radius: 0 0 20px 20px;
  position: absolute;
  bottom: 28px;
  left: 46px;
  transform: rotate(180deg); /* sad */
  transition: 0.3s ease;
}

.mouth.smile {
  transform: rotate(0deg); /* smile */
}

.text {
  font-size: 16px;
  margin: 16px 0;
  line-height: 1.4;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  position: relative;
}

button {
  padding: 8px 18px;
  border-radius: 20px;
  border: none;
  font-size: 14px;
}

.yes {
  background: #ff6f91;
  color: white;
}

.no {
  background: #ddd;
}
</style>
</head>

<body>

<div class="card">

  <div class="title">hey sanu ðŸ’—</div>

  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="blush left"></div>
    <div class="blush right"></div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div class="text" id="text">
    ab mujhse gussa nahi ho na tum? ðŸ¥º
  </div>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="firstYes()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
let activated = false;

function activateNo() {
  if (!activated) {
    activated = true;
    noBtn.style.position = "absolute";
  }
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", activateNo);
noBtn.addEventListener("touchstart", activateNo);

function firstYes() {
  document.getElementById("mouth").classList.add("smile");
  document.getElementById("text").innerHTML =
    "yayyy ðŸ¥¹ðŸ’—<br>u love me na?";

  document.getElementById("buttons").innerHTML =
    '<button class="yes" onclick="finalLove()">YES</button>' +
    '<button class="yes" onclick="finalLove()">YES YES</button>';
}

function finalLove() {
  document.getElementById("text").innerHTML =
    "hehe i knew it ðŸ˜ŒðŸ’—<br>now come talk to me na";

  document.getElementById("buttons").innerHTML = "";
}
</script>

</body>
</html>
